<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Virtual - PAN</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Adicionando o Bootstrap 4 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Imagens √† esquerda -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <img src="pan.png" alt="Imagem Esquerda" class="img-fluid">
      </div>
      <!-- Container principal -->
      <div class="col-md-8">
        <div class="chat-container">
          <!-- Logo e cabe√ßalho -->
          <div class="header text-center mb-4">
            <div class="logo">
              <img src="baixados1.png" alt="Logo da Escola Rep√∫blica do Panam√°" class="img-fluid">
            </div>
            <h1>Pan - o Assistente Virtual <span class="text-muted">da Escola Rep√∫blica do Panam√°</span></h1>
            <p>Bem-vindo ao seu portal de conhecimento! Pergunte e descubra tudo sobre a nossa escola.</p>
          </div>

          <!-- Bot√£o para definir a voz -->
          <button id="setVoiceButton" class="btn btn-primary mb-3">
            <i class="bi bi-gear-fill"></i> Definir Voz
          </button>

          <!-- Sele√ß√£o de Voz -->
          <select id="voiceSelect" class="form-control mb-3" style="display: none;"></select>

          <!-- Caixa de chat -->
          <div class="chat-box mb-4">
            <div id="initialMessage" class="initial-message">Como posso te ajudar hoje?</div>
            <!-- Mensagens din√¢micas aqui -->
          </div>

          <!-- Entrada de texto e bot√µes -->
          <div class="input-section d-flex justify-content-between">
            <input type="text" id="userInput" class="form-control" placeholder="Digite sua pergunta aqui...">
            <div class="btn-group ml-2">
              <button id="sendMessageButton" class="btn btn-success">Enviar</button>
              <button id="micButton" class="btn btn-warning">
                <i class="bi bi-mic-fill"></i>
              </button>
              <button id="soundToggleButton" class="btn btn-info">
                <i class="bi bi-volume-up-fill"></i>
              </button>
              <button id="clearChatButton" class="btn btn-danger">Limpar</button>
            </div>
          </div>
        </div>

        <!-- Se√ß√£o de feedback fora do container -->
        <div class="feedback-container mt-5">
          <p class="feedback-instruction">Ajude-nos a melhorar! Se sua pergunta n√£o foi respondida, deixe sua sugest√£o abaixo:</p>
          <textarea id="feedbackText" class="form-control mb-3" placeholder="Deixe sua sugest√£o aqui..."></textarea>
          <button id="feedbackButton" class="btn btn-primary">Enviar Sugest√£o</button>
          <p id="feedbackMessage" class="feedback-message" style="display: none;"></p> <!-- Mensagem de feedback oculta inicialmente -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bot√£o de troca de tema -->
  <button id="toggleThemeButton" class="btn btn-secondary position-fixed" style="bottom: 20px; right: 20px;">üåô</button>

  <!-- Plugin VLibras -->
  <div vw class="enabled" style="position: fixed; bottom: 20px; right: 20px;">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <!-- Scripts do Bootstrap 4 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
